<script>
    //  promise用来解决问题 - 回调地狱的问题
    //  回调函数嵌套太多的问题
    //  回调函数：就是一个函数，这个函数被另外的函数当成了参数
    //  setInterval(function(){}) 就是一个函调函数
    //  很多地方都使用了回调函数，定时器、数组方法、ajax - 有什么好处？
    //  通常在异步操作中使用回调函数的意义在于异步操作的最终结果不知道在什么时候执行，但每次执行完成后，我们需要做一些别的操作，将这些操作放在别的地方都是同步的代码，永远都会比异步先执行，所以将这些操作放在一个函数中，将这个函数当做异步操作的一个参数，在异步执行结束之后，调用函数就能满足需求  -  回调函数的好处
</script>
