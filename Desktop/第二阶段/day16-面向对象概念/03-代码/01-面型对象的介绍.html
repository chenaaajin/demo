<script>
    // 面向对象:是一种编程思想，不是一种语法
    // 之前写的代码都是逻辑分析，先做什么再做什么... 这种编程关注到每一个过程 - 面向过程编程
    // 面向对象:关注于对象的一种思想 例如你该做的时间不用做，做饭洗衣服可以让别人去做，你只需要eat...

    // 面向过程是从上到下分析逻辑,中间每个过程都按照顺序来写的
    // 面向对象是不管中间是什么逻辑，只需要直到其中参与了几个对象，每个对象做什么即可
</script>
