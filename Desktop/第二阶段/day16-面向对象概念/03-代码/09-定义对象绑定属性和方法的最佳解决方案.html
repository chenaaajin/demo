<script>
    // 通过自定义的构造函数来创建对象
    // 将属性放在构造函数给对象绑定
    // 将方法绑定在原型上,new出来的对象也能访问到
    function Person(name,age){
        this.name = name
        this.age = age
        this.__proto__.eat = function(){
            console.log('吃吃吃')
        }
    }
    // 原型绑定方法
    Person.prototype.eat = function(){
        console.log('吃')
    }
    // new一个对象
    var zs = new Person('张三',12)
    var ls = new Person('李四',10)
</script>
