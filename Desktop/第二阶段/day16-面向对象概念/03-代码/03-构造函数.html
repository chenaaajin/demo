<script>
    var number = new Number()
    console.log(number)
    var str = new String()
    console.log(str)
    var arr = new Array()
    console.log(arr)
    // 通过以上创建对象方式，可以观察出这个对象指的是什么
    // 共同点都是用new方法创建出来的

    // 构造函数就是使用new来创建对象
    // 哪些函数是构造函数，任何函数都可以看成是构造函数,只要前面加了new就是构造函数
    function Person(){}
    var zs = new Person()
    console.log(zs)
    function Dog(zs){}
    var xh = new Dog()
    console.log(xh)
    // 构造函数创建好了,怎么做可以让构造函数内部具有对象的方法和属性
    
</script>
