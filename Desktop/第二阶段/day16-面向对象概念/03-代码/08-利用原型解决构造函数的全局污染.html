<script>
    // 全局是不会覆盖原型上的属性方法的,并且所有被new出来对象的原型跟构造函数的原型是同一个
    // 给原型绑定一个方法,然后所有被new出来的对象都能使用，使用的是同一个，原型上的方法不会被全局覆盖
    function Person(name,age){
        this.name = name
        this.age = age
    }
    // 原型绑定方法
    Person.prototype.eat = function(){
        console.log('吃')
    }
    // new一个对象
    var zs = new Person('张三',12)
    var ls = new Person('李四',10)
    console.log(zs,ls)
    zs.eat()
    ls.eat()
</script>
