<script>
    //  函数的参数
    function add(a,b){ // 小括号是函数的入口
        // var a = 1;
        // var b = 2; 入口有a和b，就不需要再次声明了
        var c = a + b;
        console.log(c)
    }
    add(1,2);

    function fn(){
        var a =Number(prompt("输入一个数字"))
        var b =Number(prompt("输入二个数字"))
        console.log(a+b)
    }
    fn()

    //  总结：
    //  函数小括号里面叫做形参 - 形式上的参数
    //  调用小括号里面叫做实参 - 实际的参数
    
</script>
