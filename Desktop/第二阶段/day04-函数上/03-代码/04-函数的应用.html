    // 可以让用户输入进行输出
    function fn(num){
        var num = prompt("请输入数字")
        for(var i=1;i<=num;i++){    // 这个数字总是会改变的 - 变量
            for(var j=1;j<=i;j++){
                document.write(j+"*"+i+"="+i*j+"&nbsp;")
            }
            document.write("<br>")
        }
    }
    fn();
    // 函数的优点：使用方便、增加了代码的复用性、实现了模块化的编程
</script>
