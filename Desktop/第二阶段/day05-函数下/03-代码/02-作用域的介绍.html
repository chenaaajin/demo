    // console.log(a) //a is not defined -定义在函数内部的变量不能在函数外部使用

    var a = 1; //全局变量 - 不在任何函数中定义的变量
    function fn(){
       a = 2;
       // 不写var，重新赋值，写了就会输出1 ？？？
    }
    fn()
    console.log(a) //函数中的变量a用的是函数外面定义的a
