<script>
    // 从前有座山...套娃
    // 递归在代码中的表现：函数中调用当前整个函数
    function fn(a){
        if(a==1){
            return 1;
        }
        return fn(a-1);// 不是死循环
    }
    var res = fn(10);
    console.log(res)
    //总结：一个函数调用了自身
</script>
