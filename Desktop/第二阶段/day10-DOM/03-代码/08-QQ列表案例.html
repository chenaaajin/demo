<script>
    // 获取h2添加点击事件
    var h2s = document.querySelectorAll('h2')
    for(var i=0;i<h2s.length;i++){
        var onoff = 1
        h2s[i].onclick= function(){
            var ol = this.nextElementSibling;// 隐藏消失
            var jiantou = this.firstElementChild;//箭头
            if(onoff==1){
                ol.style.display  = 'block'
                onoff=2
                jiantou.className = 'iconfont icon-xiajiantou'
            }else{
                ol.style.display  = 'none'
                onoff=1 
                jiantou.className = 'iconfont icon-sanjiaoright'
            }
        }
    }
</script>
