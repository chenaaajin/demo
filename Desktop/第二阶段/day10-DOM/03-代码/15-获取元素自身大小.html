<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<script>
    // 获取大小 
    var div = document.querySelector('div')
    console.log(div.offsetWidth,div.offsetHeight) // 包含padidng、margin、border
    console.log(div.clientWidth,div.clientHeight) // 包含padding、margin,不包含border
</script>
