<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        1
        <p>2</p>
        <!-- 注释  -->
    </div>
</body>
</html>
<script>
    var box  = document.querySelector('div')

    // 节点都是对象,节点队友有几个常见的属性 nodeType、nodeName、nodeValue
    // 节点的类型 nodeTpye
    console.log(box.firstChild.nodeType) // 3 - 文本节点
    // 节点的名称 nodeName
    console.log(box.firstChild.nodeName) // #text
    // 节点的值 nodeValue
    console.log(box.firstChild.nodeValue)  // 文本内容

    // 获取第一个元素节点
    console.log(box.firstElementChild.nodeType)  // 1 - 元素节点
    console.log(box.firstElementChild.nodeName)  // P  
    console.log(box.firstElementChild.nodeValue)  // 都是null 

    // 获取注释符号
    var all = box.childNodes
    console.log(all,all[3].nodeType)  //8 - 代表注释节点
    console.log(all[3].nodeName) // #comment
    console.log(all[3].nodevalue) // 注释的内容

    // 节点属性的作用:判断当前标签的属性，这是一个什么节点
</script>
