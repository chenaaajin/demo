<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            height: 100px;
            border: 1px solid #000;
        }
        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
<script>
    // 根据指定的数据和html结构，使用js将数据加载到页面中
    var arr = [
        {
            name:'Jack',
            age:18,
            gender:'男'
        },
        {
            name:'Rose',
            age:20,
            gender:'女'
        },
        {
            name:'Tom',
            age:19,
            gender:'男'
        }
    ]
    var box = document.querySelector('tbody')
    for(var i=0;i<arr.length;i++){
        box.innerHTML+=
        '<tr>' 
            + 
                '<td>' +  arr[i].name + '</td>' 
                    +
                '<td>' +  arr[i].age + '</td>'  
                    + 
                '<td>' +  arr[i].gender + '</td>'  
            +  
        '</tr>'
    }
</script>
