<script>
    //  for循环的变形写法
    //  1.初始值写在外面
    var a = 1;
    for(;a<=2;a++){
        console.log(a)
    }

    //  2.将变化放在代码中
    var b = 1;
    for(;b<=3;){
        console.log(b);
        b++
    }

    //  如何写一个死循环，不要轻易尝试，电脑会爆炸
    for(;true;){
        console.log(1)
    }
</script>
