<script>
    //  打印100以内7的倍数
    //  思路:将100以内的数都做一个判断
    //  判断是否是7的倍数 - 除以7的余数是不是0
    var a = 1;
    while(a<=100){
        if(a%7==0){
            console.log(a)
        }
        a++
    }

    var b = 1;
    do{
        if(b%7==0){
            console.log(b)
        }
        b++
    }while(b<=100)
</script>
