<script>
    //  for循环
    /*
        语法：
            for(三要素){    变量的初始值;条件;变量的变化
                条件为true的时候，重复执行的代码段
            }
    */
    //  for循环和while循环
    var a = 1;  //  就是for循环里面的初始值
    while(a<=5){    //  条件
        console.log(a);
        a++     //  变量的变化
    }

    for(var a=1;a<=5;a++){
        console.log(a)
    }

    //  使用for循环打印100以内的倍数
    for(var i=1;i<=100;i++){
        // 判断每一次变量i是否是7的倍数
        if(i%7==0){
            console.log(i)
        }
    }
</script>
