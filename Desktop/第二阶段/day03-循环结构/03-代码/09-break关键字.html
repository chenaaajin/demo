<script>
    //1~10到4的时候停下来
    for(var i=1;i<=10;i++){
        document.write(i+"<br>")
        if(i==4){
            //停止
            break; // 就是为了停止循环的
        }
    }
    
    //死循环也可以break
    var i =1;
    while(true){
        document.write(i)
        if(i==3){
            break;
        }
        i++
    }

</script>
