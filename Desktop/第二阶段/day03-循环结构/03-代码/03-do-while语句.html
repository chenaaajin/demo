<script>
    //  do-while语句
    /*
        语法：
            do{
                代码段  -   首先执行一次，执行完后再while
            }while(条件)
        =>  先循环后判断

    */

    var a = 1;
    do{
        document.write("你好");
        a++
    }while(a<=5)

    //  do-while了解一下就可以了
</script>
