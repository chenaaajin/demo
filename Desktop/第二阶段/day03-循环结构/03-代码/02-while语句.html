<script>
    //  while循环
    /*
        语法：
            while(条件){
                循环体/循环语句  -   重复执行的代码段
            }
    */
    // while(true){    //  条件为true，一直执行，所以不会停止  -   死循环
    //     document.write("爱你爱你")
    // }
    var a = 1;
    while(a<=5){
        document.write("爱你爱你");
        a++ //每次执行之后让计数器+1
    }  

    var b = 1;
    while(b<=5){
        console.log(b) //   12345
        b++
    }
    //  给a赋值初始值1执行了几次   1
    //  a<=5的条件执行了几次    6
    //  a++执行了几次   5
    //  打印了几次  5
</script>
