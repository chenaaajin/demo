<script>
    //  类型转换 - 通过工具，强制转换类型
    //  隐式转换 - 悄悄？

    var a = 1;
    var a1 = "1";   //  加号叫做字符串的拼接符，专门用来做字符串的拼接
    var a2 = a + a1; // 加号左右两边有一个是字符串的，另一个也会转换成字符串
    console.log(a2) //  "11"

    var b = "10";
    var b1 = "1";
    var b2 = b - b1;  //  数学才能进行数学运算，字符串悄悄转换成数字    
    console.log(b2) //  9 
    //  总结：除了加法，其他数学运算都会把两边的数据转换成数字进行运算

    var c = prompt("输入一个数字")
    var result = c > 2; // 字符串和数字不具有大小的可比性
    console.log(result)
    //  比较运算的时候，左右两边有一个数字，另一个也会隐式转换成数字进行比较

    var d = "5"
    var d1 = "20";
    console.log(d > d1) // true 两个字符串比较，其中没有数字，不能隐式转换(后面讲解)

    var e = '文字'  // 文字转换成数字，变成了NAN
    var e1 = 2;
    console.log(e > e1)  //false
    console.log(e < e1) // false
    console.log(e,e1,e == e1) // false
    //  如果字符串转化数字变成了NAN
    //  1.NAN和任何数字都没办法比较大小，都是false
    //  2.NAN也不等于自己
    //  3.NAN的类型是数字

    //  验证一下
    var f = Number("文")
    var f1 = Number("字")
    console.log(f,f1)
    console.log(f==f1)

    //  数据放在分支结构中，会发生隐式转换
    var g = 1;
    if(g){
        console.log("true")
    }

    //  总结：
    //  1.字符串拼接：如果加号左右两边有一个字符串，另一个也会转成字符串
    //  2.数学运算时:除了加法运算，都会把数据转换成数字
    //  3.比较运算时:如果比较的两个数据中有一个是数字，另一个也会转换成数字
    //  4.将数据放在分支结构中，会转换成布尔值
</script>
