<script>
    //  多分支/多路判断
    /*  
        语法：
            switch(变量-得到一个值){
                case 值1:
                    如果小括号内的值和值1相等了，就执行这里的代码
                break;
                case 值2:
                    如果小括号内的值和值2相等，就执行这里的代码
                    break;
                ...
                default:
                    上面的值都不相等，执行这里的代码
            }
    */
    //  需求：判断星期
    var num = prompt('请输入1~7之间的数字')
    // console.log(num,typeof num)
    num = Number(num);//    switch的判断，是判断相等的，并且判断相等使用===，需要转换类型
    switch(num){
        case 1:
            console.log('今天星期一')
        break;  //  让代码在这里结束终止
        case 2:
            console.log('今天星期二')
        break;
        case 3:
            console.log('今天星期三')
        break;
        case 4:
            console.log('今天星期四')
        break;
        case 5:
            console.log('今天星期五')
        break;
        case 6:
            console.log('今天星期六')
        break;
        case 7:
            console.log('今天星期天')
        break;
        default:
        console.log('输入有误')
    }
    //  注意：以后在代码中，如果要判断一个区间，使用if多分支，判断值是否相等，使用switch语句
</script>
