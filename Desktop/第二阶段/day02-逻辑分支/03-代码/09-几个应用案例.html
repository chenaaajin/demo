<script>
    //  01-判断一个年份是不是闰年
    var year = prompt("输入一个年份");
    year = Number(year);
    //  普通闰年:公历年份是4的倍数的，且不是100的倍数
    //  世纪闰年:公历年份是整百数的，必须是400的倍数才是世纪闰年
    if(year%4==0 && year%100!=0 || year%400==0){
        alert("这是闰年");
    }else{
        alert("不是闰年")
    }

    //  02-输入一个数字，判断是正数还是负数还是0
    var num = prompt("输入一个数字");
    num = Number(num);
    if(num>0){
        alert("这是正数");
    }else if(num<0){
        alert("这是负数");
    }else{
        alert("这是0")
    }
</script>
