<script>
    //  三元运算/三目运算   -   简写双分支
    var a = 1;
    var b = 2;
    // if(a>b){
    //     console.log("a大")
    // }
    // else{
    //     console.log("b大")
    // }
    /*
        三元运算符的语法：
            条件 ? 条件为true时候执行的代码 : 条件为false时候执行的代码
    */
    a>b ? console.log("a大") : console.log("b大");
    
    //  三元运算符的特点：
    //  1.可以将整个表达式当做一个值输出            例如：console.log(a>b ? "a大" : "b大")
    //  2.可以将整个表达式当做一个值赋值给一个变量   例如：var c = a>b ? "a大" : "b大"; console.log(c)

</script>
