<script>
    //  逻辑运算符：并且&&  或者||  取反！  -   了解

    //  赋值的时候 ||
    var a = 0 || 5;
    console.log(a)  //  逻辑运算在执行的时候，0是false，选择5是真的，得到5  -   短路运算
    //  如果第一个条件是true，就能得到整个的结果是true，就不执行第二个条件了
    var a1 = false || 0;
    var a2 = 0 || 0;
    // 如果第一个值是true就把第一个值赋值给变量，如果是false，就把第二个值赋值给变量
    console.log(a1,a2)


    //  &&
    var b = 1 && 2;
    console.log(b) //   2
    //  如果第一个值是false，就把第一个值赋值给变量，如果第一个是true，还会运行第二个并赋值给变量
    
</script>
