<script>

    if(true){
        console.log("条件为真，我就可以输出了")
    }
    //  简写：当大括号内只有一行代码的时候，大括号可以省略，如下

        console.log("条件为真，我就可以输出了") //  属于if分支的
    console.log("这是第二句话") //和分支没有关系，不要缩进
    
</script>
