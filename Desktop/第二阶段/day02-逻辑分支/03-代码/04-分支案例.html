<script>
    //  用1~7的数字来判断今天是星期几
    var num = prompt("请输入一个1~7的数字");
    num = Number(num);
    if(num==1){
        console.log("今天是星期一");
    }else if(num==2){
        console.log("今天是星期二")
    }else if(num==3){
        console.log("今天是星期三")
    }else if(num==4){
        console.log("今天是星期四")
    }else if(num==5){
        console.log("今天是星期五")
    }else if(num==6){
        console.log("今天是星期六")
    }else if(num==7){
        console.log("今天是星期天")
    }else{
        console.log('你输入的有问题')
    }

    //  成绩分数    
    //  90~100 优秀     70~90 良好     60~70 及格      60以下 不及格
    var score = prompt("输入成绩");// 定义分数变量
    // score = Number(score)
    if(score>=90 && score<=100){
        console.log("优秀")
    }else if(score>=70 && score<90){
        console.log("良好")
    }else if(score>=60 && score<70){
        console.log("及格")
    }else if(score<60 && score>=0){
        console.log("不及格")
    }
    else{
        console.log("错误")
    }
</script>
