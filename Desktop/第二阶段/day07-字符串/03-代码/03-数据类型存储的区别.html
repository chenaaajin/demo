<script>

    //     b++

    // }
    // fn(a)
    // console.log(a)

    var a = 1;
    var b = a;
    b++
    console.log(a)
    console.log(b)

    // 内存分成很多块，系统，存储，运行等
    // 变量 - 栈内存(栈.png)
    // 数字变量进行赋值的时候，相当于赋值一份赋值给另一个变量空间
    // 其实不仅仅是数字类型，还有其他类型也是这种情况 - 数字、字符串、null、undefined、布尔(基本类型)

    var arr = [1,2,4]
    var brr = arr
    brr[0] = 0
    console.log(arr)
    console.log(brr)
    // 数组定义的时候，在堆内存中，存了数组的值，在堆内存中，存了对应的值(堆.png)
    // 数组赋值的时候，是将地址赋值了一份，存到了变量中 - 复杂的数据类型 - 对象、函数、数组

    function fn(arr){
        arr[0] = 10;
        console.log(arr)
    } 
    var brr = [1]
    fn(brr)
    console.log(brr)

    /*
        总结：数据类型分成两种 - 基本数据类型和复杂数据类型
        基本类型：
            在内存中，基本数据类型值存在栈内存中，比较的时候，比较的是值，赋值是将值赋值一份到另一个变量中
        复杂类型
            在内存中，复杂数据类型值存在堆内存中，值的地址存在栈内存中，比较的时候，比较的是值的地址，赋值是将值的地址赋值一份到另一个变量中
    */ 
</script>
