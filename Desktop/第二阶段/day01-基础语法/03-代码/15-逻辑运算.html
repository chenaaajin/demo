<script>
    //  逻辑运算: 并且、或者、取反

    //  并且 &&
    // var age = 20;
    // var result = age >=18;
    // console.log(result)
    var age = 20;
    var result = age>=18 && age<=22;
    console.log(result);
    // 注意：18<=age<=22 可以,但是写法是错误的

    //  或者 ||
    var height = 180;
    var money = 100000;
    var result = height >= 180 ||  money>=10000000;
    console.log(result)

    //  取反 !
    var isMan = false;
    console.log(!isMan)
</script>
