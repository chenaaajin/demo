<script>
    //  数据转换为字符串类型
    //  1.数字转换为字符串 String()
    var a = 10;
    var a1 = String(a);
    console.log(a1,typeof a1)

    //  2.数据转换为字符串  被转换的数据.toString()
    var b = 10;
    var b1 = b.toString()
    console.log(b1,typeof b1)

    //  3.布尔类型转字符串  
    var c = true;
    var c1 = String(c)
    console.log(c1,typeof c1)

    //  4.undefined转字符串  
    var d
    var d1 =String(d)
    console.log(d1,typeof d1)

    //  5.null转换为字符串
    var e = null;
    var e1 = String(e)
    console.log(e1,typeof e1)

    //  总结：其他类型转换成字符串类型，都是加个引号成为字符串
</script>
