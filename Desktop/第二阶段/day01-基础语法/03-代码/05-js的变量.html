<script>
    //  js的变量：什么是变量、如何创建变量、命名规则、关键字和保留字、存储数据

    //  1.什么是变量
    //  -   什么是容器？ 存储东西/数据
    //  -   变量就是一个容器，用来存储数据的容器
     
    //  2.如何创建容器/变量
    //  -   var 容器的名称 
    var x;
    //  相当于在计算机内存了创建一个容器(画图表示)

    //  3.变量规则
    //  -   可以使用数字0-9，字母a-zA-Z，下划线，美元符号组成
    //  -   不允许使用数字开头
    //  -   不允许使用中文
    //  -   区分大小写
    //  -   不允许使用关键字和保留字
    //  -   尽量语义化 - 词必达意
    //  -   尽量驼峰式
    var age;

    //  4.关键字和保留字
    //  -   不能使用其用作变量名称
    //  -   关键字是自己内部使用过的一些具有特殊含义的单词(标签名称、常用方法的名称等)
    //  -   保留字是暂时还没用上，以后可能会用
    //  var var; 报错

    //  5.存储数据
    //  -   需要一个符号 "=" 赋值符号
    var a;
    a = 10; //  在a这个容器中放了一个数字10

    var b = 20; //  创建一个变量b将20放到b这个容器中

    //  写法习惯
    //  -   该空格的时候得空格 
    //  -   分号可写可不写

    var a,b; // 一次性声明多个变量，多个变量名之间用逗号隔开
    var a = 1,b = 2; // 可以一次性定义多个变量并赋值

    c = 1;// 就相当于var c = 1;可以省略，但是建议加上

    //  注意：赋值符右边是值，左边是变量，值放到变量里面储存起来

</script>
