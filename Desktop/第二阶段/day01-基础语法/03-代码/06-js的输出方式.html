<script>
    //  js的输出方式：alert、document.write、console.log
    //  用法：在最后面添加(要显示的信息或者变量)

    var a = 10;
    alert(a);   // alert是以弹窗的形式显示在页面中，通常是给用户做提示(登录注册)
    document.write(a);  // 以文本的形式显示在文本中
    console.log(a)  // 控制台中显示

    confirm("你确定要删除吗?")  // 提示用户确定或者取消的按钮 -   提示用户是否确定下一步的操作
    prompt(a)   // 提示用户输入  
</script>
