<script>
    //  将数据转换成数字类型
    //  1.字符串类型转换数字类型 Number()
    var a = "1";
    console.log(a,typeof a);
    var a1 = Number(a);
    console.log(a1,typeof a1);  //  字符串是黑色的，数字是蓝色的

    //  2.将数据转换成数字中的整数  parseInt() - 只取数据中的整数部分
    var b = '1.1111';
    console.log(b,typeof b)
    var b1 = parseInt(b);
    console.log(b1,typeof b1)

    //  3.将数据转换成数字的小数 parseFloat() - 取浮点数(小数)
    var  c = '1.91111'; // 从字符串转换为数字类型
    console.log(c,typeof c);
    var c1 = parseFloat(c);
    console.log(c1,typeof c1)

    //  4.将数据转换成数字类型  Math.round() - 四舍五入
    var d = '1.911';
    console.log(d,typeof d);
    var d1 = Math.round(d)
    console.log(d1,typeof d1)

    // 注意:如果字符串不是纯数字的字符串，返回的是NAN - not a number  也是数字类型
    var e = "312.111a"; // 数字+字符   字符+数字 - 从左到右检测
    console.log(e,typeof e)
    var e1 = Number(e);
    console.log(e1,typeof e1)
    var e2 = parseInt(e)
    console.log(e2,typeof e2)
    var e3 = parseFloat(e)
    console.log(e3,typeof e3)
    var e4 = Math.round(e)
    console.log(e4,typeof e4)

    //  总结：字符串转换为数字类型
    //  -   字符串前后空格不影响
    //  -   纯数字类型的字符串转换成数字    
    //      --  Number()和parseInt()结果一样，parseInt取整数,Math.round四舍五入 
    //  -   不是数字开头的数据
    //      --  全部都是NaN  
    
    //  5.布尔类型转换成数字
    var f = true; //    true 1  false 0 
    console.log(f,typeof f);
    var f1 = Number(f);
    console.log(f1,typeof f1)
    //  总结：布尔类型转数字，Number()和Math.round()结果为1或者0，parseInt()和parseFloat()为NAN


    //  6.将undefined转换成数字类型
    var g;
    console.log(g,typeof g);
    var g1 = Number(g)
    console.log(g1,typeof g1)
    var g2 = parseInt(g)
    console.log(g2,typeof g2)
    var g3 = parseFloat(g)
    console.log(g3,typeof g3)
    var g4 = Math.round(g)
    console.log(g4,typeof g4) 
    //  总结：将undefined转换成数字都为NAN;
    
    //  7.将null转换成数字类型
    var h = null;
    console.log(h,typeof h)
    var h1 = Number(h);
    console.log(h1,typeof h1)
    var h2 = parseInt(h);
    console.log(h2,typeof h2)
    var h3 = parseFloat(h);
    console.log(h3,typeof h3)
    var h4 = Math.round(h);
    console.log(h4,typeof h4)
    //  总结：将bull转换为数字，Number()和Math.round()为0,parseInt()和parseFloat()为NAN

    
</script>
