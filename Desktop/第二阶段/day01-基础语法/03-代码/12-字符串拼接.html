<script>
    //  字符串拼接
    var a = 1;
    var a1 = "23";
    var a2 = a + a1;
    console.log(a2) //  "123" 加号左右两边只要有一个是字符串的，就会输出为字符串拼接

    //  特殊情况
    var b;  //  undefined
    var b1 = null;  //  object
    var b2 = b + b1;
    console.log(b2) // NAN

</script>
