<script>
    //  js的数据类型：分类、检测、转换

    //  一：js的数据类型分类

    //  二：js的类型检测 需要用一个关键字 typeof(数据)/typeof 数据
    var a = 10;
    console.log(typeof a);  //   number 数字类型(正数、负数、整数、小数、0)
    var b = "你是千锋最帅的";   //  单双引号都ok的
    console.log(typeof b)   //  string 字符串类型 - 用引号引起来的一串字符组合(键盘能敲出来的) 
    var c;  //  开辟了空间没有存放数据
    console.log(typeof c)   //  undefined 未定义
    
    //  布尔类型：编程中，有一种类型用来描述对和错，真和假，事物的两面性 - boolean (true/false)
    var d = true;
    console.log(typeof d);  //  boolean

    //  对象类型 object
    var e = []; //  数组
    var f = {}; //  对象
    var g = null;   //  null表示空
    console.log(typeof e,typeof f,typeof g);   //object  

    //  总结：js的数据类型 
    /*  
        - number、string、undefined、boolean 、null（虽然检测返回属于Object类型,先记住是属于基本数据类型）   
        - Object(三种表现形式：Array、Object、null）、函数 
        - Symbol(独一无二的量:var s = Symbol();console.log (typeof s))    
    */

</script>
