<script>
    //  赋值运算
    //  1.  = 赋值符 右边是值，左边是变量   -   将右边的值赋给左边的变量

    //  2.  += 代表相加以后的结果重新赋值给这个变量
    var a = 2;
    a += 3; // a = a + 3
    console.log(a)  // 5
    //  -=  *=  /=  %=
</script>
