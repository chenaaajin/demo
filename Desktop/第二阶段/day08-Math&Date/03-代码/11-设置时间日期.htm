<script>
    // 设置时间
    var date = new Date() // 当前本地时间
    date.setFullYear(2021) // 年
    date.setMonth(10) // 月
    date.setDate(1) // 日
    date.setHours(10) // 时
    date.setMinutes(00) // 分
    date.setSeconds(10) //  秒
    date.setMilliseconds(100) // 毫秒，不显示
    console.log(date)
    console.log(date.getTime())
</script>
