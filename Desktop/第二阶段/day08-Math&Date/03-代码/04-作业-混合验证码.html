<script>
    // 混合数字字母验证码
    var str = '0123456789abcdefghijklmnopqrstuvwsyz';
    var str1 = ''
    for(var i=0;i<4;i++){
        var index = parseInt(Math.random()*str.length) // 随机下标
        var res = str[index]
        str1 += res 
    }
    console.log(str1)
</script>
