<script>
    // 时间日期对象 - js提供了一个专门用来创建日期对象的内置构造函数 Date
    var date = new Date();
    /*
        今天的日期时间 GMT - 0800
        时间是有时区的：东八区
        世界标准时间 +8个小时
        格林威治/格林尼治时间 1970-1-1 00:00:00
    */ 
    // 通过日期对象获取当年份
    var year = date.getFullYear();
    console.log(year)
    // 获取月份
    var month = date.getMonth()+1;
    console.log(month) // 获取的月份比当前月份少1,编程中习惯性的从0开始计数- 1~12月份对应的是0~11
    // 获取天数
    var day = date.getDate()
    console.log(day)
    // 获取小时
    var hour = date.getHours()
    console.log(hour)
    // 获取分钟
    var min = date.getMinutes();
    console.log(min)
    // 获取秒数
    var sec = date.getSeconds();
    console.log(sec)
    document.write('当前时间是'+year+"年"+month+"月"+day+"日"+hour+"时"+min+"分"+sec+"秒")
</script>
