</html>
<script>
    setInterval(function () {
        // 获取当前时间
        var date = new Date();
        var hour = date.getHours()
        var minute = date.getMinutes()
        var second = date.getSeconds()

        function fn(time){
            if(time<10){
                time = '0' + time
            }
            else{
                time = "" +time // 下面可以不用再string转换
            }
            return time
        }
        hour = fn(hour)
        minute = fn(minute)
        second = fn(second)

        var str = hour + minute + second;
        // 赋值图片
        var imgs = document.querySelectorAll("body>img")
        // 代码优化
        for(var i=0;i<str.length;i++){
            imgs[i].setAttribute('src','images/'+str[i]+'.jpg')
        }
    })
</script>
