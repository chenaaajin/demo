    // 闭包不会从头开始，每一次操作都是上一次的结果
    // 函数执行后，执行空间没有销毁，变量会一直停留在空间中，一直保持
    // 为什么没有销毁 - 因为函数返回值的值如果是复杂类型，那这个空间就不销毁了

    function fn(){
        var a = {
            name:"张三"
        }
        return a;
    }
    var b = fn(); //赋值 - a是一个复杂类型，赋值是将地址复制一份给了新变量，新变量的值改变了，里面的a也会改变
    b.age = 18;
    console.log(b)
</script>
