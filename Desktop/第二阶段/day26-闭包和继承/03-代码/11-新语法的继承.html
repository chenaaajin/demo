    // es6中有一种语法，可以用来继承
    /*
        类 extends 父类{

        }
    */
    class Animal{ // 父类
        constructor(){
            this.eat = "能吃"
            this.run = "能跑"
        }
    }
    class Rubbit extends Animal{ // 子类
        constructor(){
            // 报错：Uncaught ReferenceError: Must call super constructor in derived class before accessing 'this' or returning from derived constructor
            // 如果父类有constructor，子类里面必须调用super方法
            super();
            this.foot = "4条"
        }
        play(){
            console.log("打闹")
        }
    }
    var r = new Rubbit()
    console.log(r)
