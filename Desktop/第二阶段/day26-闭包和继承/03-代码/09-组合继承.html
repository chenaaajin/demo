<script>
    // 组合继承：原型继承+调用上下文继承 - 解决调用上下文继承的缺点
    function Animal() {
        this.eat = "能吃";
        this.run = "能跑";
    }
    Animal.prototype.play = function () {
        console.log("打闹")
    }
    function Dog() {
        // 使用上下文调用模式
        Animal.apply(this)
        this.name = "狗";
    }
    // 使用原型继承
    Dog.prototype = new Animal();
    Dog.prototype.constructor = Dog; 
    var d = new Dog();
    console.log(d)
    d.play();
    var a = new Animal();
    console.log(a)
</script>
