<script>
    // 查找 - 字符串.search(正则)
    var reg = /\d/
    var str = 'a1bcdefg'
    var res = str.search(reg) // search方法在字符串中查找满足正则表达式的一部分
    console.log(res) // 满足就返回下标,不满足返回-1
</script>
