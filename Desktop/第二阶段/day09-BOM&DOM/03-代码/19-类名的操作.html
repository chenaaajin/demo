<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<script>
    // 类名操作：设置好样式，用js添加相应类名 元素.className = '类名'
    var box = document.querySelector('div')
    box.className = 'box' //可以添加多个，为空表示删除类名
</script>
