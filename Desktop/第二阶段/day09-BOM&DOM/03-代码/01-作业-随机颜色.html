<script>
    // 编写一个函数，获取一个十六进制随机颜色字符串
    // 十六进制由0~9 a~f组成，大小写是忽略的
    setInterval(function () {
        var str = '0123456789abcdef'
        var res = '#'
        for (var i = 0; i < 6; i++) {
            var index = parseInt(Math.random() * str.length)
            res += str[index]
        }
        console.log(res)
        box.style.background = res
    },100)

    // p.style.background  = rgb;
    // 有时候获取到15以内的数字,需要转换成十六进制,颜色值值只有五位,就不能用 
    // 所有需要做判断,少一位就加个0
    // 比较麻烦，优化一下

    function getColor() {
        var res = "#"
        for (var i = 0; i < 3; i++) {
            var color = parseInt(Math.random() * 256).toString(16)
            if (color.length == 1) {
                color = color + 0; // 可以不加引号,隐式转换
            }
            res += color
            // console.log(res)
        }
        return res
    }
    h.style.background = getColor();
</script>
