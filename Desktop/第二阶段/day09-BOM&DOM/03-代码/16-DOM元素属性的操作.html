<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">文本</div>
</body>
</html>
<script>
    var box = document.querySelector('.box')
    console.log(box)
    // dom元素属性的一些常见设置
    // 增加 - dom元素.setAttribute('属性名','属性值')
    box.setAttribute('style','color:red')

    // 删除 - dom元素.removeAttribute('属性名')
    box.removeAttribute('style')

    // 修改 - dom元素.setAttribute('属性名','属性值') - 重新设置
    box.setAttribute('style','color:green')

    // 查看 - dom元素.getAttribute('属性名')
    console.log(box.getAttribute('style'))
</script>
