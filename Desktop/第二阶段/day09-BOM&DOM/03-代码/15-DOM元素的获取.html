<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<script>
    // dom元素的获取
    // 之前可以给元素添加id，id值为关键字就不能使用，所以需要用其他方法获取dom元素去添加事件

    // 根据id名获取元素
    document.getElementById('id名') // 获取到的是dom元素 - 是一个对象，显示出来的是标签

    // 根据类名获取元素
    document.getElementsByClassName('class名')  // 注意：class获取到的是一个集合，获取某一个元素需要加下标
    // console.log(document.getElementsByClassName('box')[0])

    // 根据标签名获取
    document.getElementsByTagName('标签名') // 也是一个集合

    // 通过name属性获取元素 
    document.getElementsByName('name属性值') // 集合，需要取下标

    // 通过class选择器获取元素
    document.querySelector('css选择器') // 获取第一个满足css选择器的元素
    // 获取所有满足css选择器的元素
    document.querySelectorAll('css选择器')
</script>
