<script>
    // 对象是由键值对组成的,值可以是任意类型  - 对象
    //  window对象的结构，有一个最大的对象里面包含了很多常用的对象

    // window下面的第一个常用的对象
    // navigator 记录的是浏览器的相关信息
    console.log(window.navigator)
    console.log(window.navigator.appName)// 浏览器的名称 所有的浏览器打印出来的都是Netscape：纪念网景公司以及前端历史遗留等兼容问题
    console.log(window.navigator.appCodeName)//Mozilla内核 所有以Netscape代码为基础的浏览器中都是 "Mozilla"
    console.log(window.navigator.appVersion)//浏览器版本信息
    console.log(window.navigator.userAgent)//浏览器的整体信息 
</script>
