<script>
    // 字符串新增的方法
    var str = 'abcdefg'
    var res1 = str.startsWith('a') // 判断是否由某个字符开头
    var res2 = str.endsWith('a') // 判断是否由某个字符结尾
    var res3 = str.includes('a') // 判断是否包含某个字符
    console.log(res1,res2,res3)
</script>
