<script>
    // bind可以改变this指向,但是bind不会调用函数,是复制一个新的函数
    function fn(){
        console.log(this)
    }
    var res = fn.bind()
    res()
    var obj = {
        name:'zhangsan'
    }
    var res = fn.bind(obj)
    res()
</script>
