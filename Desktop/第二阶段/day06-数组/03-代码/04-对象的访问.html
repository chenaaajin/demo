<script>
    // 对象的访问
    var person = {
        name:'张三',
        age:12,
        'background-color':red
    }
    console.log(person)
    /*
        对象的访问方式：
        1.对象.键
        2.对象[键] - 中括号必须加引号,因为键必须是字符串
    */
    console.log(person.name)
    console.log(person['name'])
    // 总结：键没有连字符时候，访问用哪个都可以，如果键有连字符，只能使用对象[键]方式访问
</script>
