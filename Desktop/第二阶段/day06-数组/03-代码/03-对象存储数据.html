<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        color: red;
        /* css里面也是有键值对的 color-键 red-值 */
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 标签里有属性和属性值 属性-键 属性值-值 -->
</body>
</html>
<script>
    // 对象存储数据方式
    // 对象可以存储多个数据
    // 对象中的多个数据是以键值对的方式出现的 - 键值对
    // var obj = {
    //     键1:值1,
    //     键2:值2
    //     // 对象由键值对组成，键和值之间用冒号，键值对之间用逗号
    // }

    //存储一个人的数据
    // var name = '张三'
    // var age = 12
    var person = {
        'name':'张三',
        'age':12
        // 键值对是无序的，先后顺序没有要求
    }
    console.log(person)
    // 键值对书写是有要求，不能随意书写
    // 对象的键 - 必须都是字符串(虽然是字符串，但是可以不加引号，如果不加引号，键就不能有连字符- 例如 background-color)
    // 对象的值 - js的数据类型 - 任意的数据类型
    
</script>
