<script>
    // 求数组中的最大值
    var arr = [1,4,6,9,2,4,5]
    // 前两个数字进行比较大小，大的和剩下的比较，谁大就用谁比较
    var max = arr[0] // 假设第一个值是最大的
    var length = arr.length;
    for(var i=1;i<length;i++){
        if(max<arr[i]){
            max = arr[i]
        }
    }
    console.log(max)
</script>
