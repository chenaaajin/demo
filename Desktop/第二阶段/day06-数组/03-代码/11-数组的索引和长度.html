<script>
    // 索引:目录 - 下标
    // 数组的索引 - 更快的找到目标值
    // var arr = ['张三','李四','王五','坤坤'] 
    // 快速找到第四个
    // console.log(arr[3]) // 数组只能使用中括号的形式获取到目标值

    // 数组长度 - 获取数组中值的长度
    // var arr = [1,2,3,4,5,6,7,8,9]
    // console.log(arr.length)

    // 通过下标添加数据
    var arr = ['张三','李四','王五','坤坤'] 
    arr[4] = '杨文'
    console.log(arr)
    arr[10] = '你好'
    console.log(arr)

    // 如果给原本存在的下标位置赋值，就是修改原来位置上的值 - 修改
    arr[2] = '王宝强'
    console.log(arr)

    // 数组的值全部删除
    console.log(arr.length)
    arr.length = 0
    console.log(arr)
</script>
